<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Reyon Lau</title>
    <!-- Link ke file CSS eksternal -->
    <link rel="stylesheet" href="src/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="gallery-bg">
    <div class="hero" id="section1">
        <h1 class="text-5xl font-serif">
            Hai, Saya <span class="highlight">Reyon Lau Jiemin</span>
        </h1>
        <br>
        <h3 class="text-1xl font-awesome font-bold">Ini adalah portofolio project saya untuk tugas pemprograman web</h3>
        <button onclick="scrollToSection2()" class="mt-8 px-6 py-2 bg-blue-500 text-white rounded-lg shadow-lg hover:bg-blue-700 transition">
            Lanjut ke Project Gallery
        </button>
    </div>

    <div class="spacer"></div>

    <div id="section2" class="text-center mt-12">
        <h1 class="text-5xl font-bold text-brown-700 mb-2">Project Gallery</h1>
        <p class="text-lg text-gray-600 mb-8">Click Gambar Untuk Menuju Project</p>
    </div>
    
    <div class="flex space-x-8 justify-center">
        <!-- Project 1 -->
        <div class="relative text-center group">
            <a href="Login.html">
                <div class="relative overflow-hidden">
                    <img alt="Project 1" class="w-64 h-65 object-cover mb-4 transform group-hover:scale-105 transition-transform duration-300" src="src/img/loginform.jpg"/>
                    <div class="overlay absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <p class="text-white text-lg"> Login Form Project</p>
                    </div>
                </div>
            </a>
            <p class="text-lg text-gray-700 group-hover:text-blue-500 transition-colors duration-300">Project 1 Login Form</p>
        </div>

        <!-- Project 2 -->
        <div class="relative text-center group">
            <a href="kalkulator.html">
                <div class="relative overflow-hidden">
                    <img alt="Project 2" class="w-64 h-65 object-cover mb-4 transform group-hover:scale-105 transition-transform duration-300" src="src/img/kalkulator.jpg"/>
                    <div class="overlay absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <p class="text-white text-lg">Kalkulator</p>
                    </div>
                </div>
            </a>
            <p class="text-lg text-gray-700 group-hover:text-blue-500 transition-colors duration-300">Project 2 Kalkulator Java</p>
        </div>

        <!-- Next Project -->
        <div class="relative text-center group">
            <a href="#">
                <div class="relative overflow-hidden">
                    <img alt="Next Project" class="w-64 h-65 object-cover mb-4 transform group-hover:scale-105 transition-transform duration-300" src="https://via.placeholder.com/150"/>
                    <div class="overlay absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <p class="text-white text-lg">Coming Soon</p>
                    </div>
                </div>
            </a>
            <p class="text-lg text-gray-700 group-hover:text-blue-500 transition-colors duration-300">Next Project?</p>
        </div>
    </div>

    <script>
        function scrollToSection2() {
            document.getElementById('section2').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
