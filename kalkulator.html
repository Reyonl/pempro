<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Scientific</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/kalkulator.css".css"> 
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-200">
    <div class="bg-blue-400 p-4 rounded-lg shadow-lg w-96">
        <h2 class="text-center text-white font-bold mb-4">Kalkulator Scientific</h2>
        <div class="bg-gray-200 rounded-t-lg p-2 mb-2 text-right text-gray-800 font-mono text-xl">
            <input type="text" id="display" class="bg-transparent w-full text-right" disabled>
        </div>
        <div class="grid grid-cols-4 gap-2 buttons">
            <button class="bg-yellow-300 text-gray-800 font-bold py-4 rounded btn" data-value="C">C</button>
            <button class="bg-yellow-300 text-gray-800 font-bold py-4 rounded btn" data-value="CE">CE</button>
            <button class="bg-green-300 text-gray-800 font-bold py-4 rounded btn" data-value="+">+</button>
            <button class="bg-green-300 text-gray-800 font-bold py-4 rounded btn" data-value="-">-</button>
            <button class="bg-green-300 text-gray-800 font-bold py-4 rounded btn" data-value="7">7</button>
            <button class="bg-green-300 text-gray-800 font-bold py-4 rounded btn" data-value="8">8</button>
            <button class="bg-green-300 text-gray-800 font-bold py-4 rounded btn" data-value="9">9</button>
            <button class="bg-green-300 text-gray-800 font-bold py-4 rounded btn" data-value="/">÷</button>
            <button class="bg-green-300 text-gray-800 font-bold py-4 rounded btn" data-value="4">4</button>
            <button class="bg-green-300 text-gray-800 font-bold py-4 rounded btn" data-value="5">5</button>
            <button class="bg-green-300 text-gray-800 font-bold py-4 rounded btn" data-value="6">6</button>
            <button class="bg-green-300 text-gray-800 font-bold py-4 rounded btn" data-value="*">×</button>
            <button class="bg-green-300 text-gray-800 font-bold py-4 rounded btn" data-value="1">1</button>
            <button class="bg-green-300 text-gray-800 font-bold py-4 rounded btn" data-value="2">2</button>
            <button class="bg-green-300 text-gray-800 font-bold py-4 rounded btn" data-value="3">3</button>
            <button class="bg-red-400 text-gray-800 font-bold py-4 rounded btn" data-value="=">=</button>
            <button class="col-span-2 bg-green-300 text-gray-800 font-bold py-4 rounded btn" data-value="0">0</button>
            <button class="bg-green-300 text-gray-800 font-bold py-4 rounded btn" data-value=".">.</button>

            <!-- Scientific Buttons -->
            <button class="bg-indigo-300 text-gray-800 font-bold py-4 rounded btn" data-value="sin">sin</button>
            <button class="bg-indigo-300 text-gray-800 font-bold py-4 rounded btn" data-value="cos">cos</button>
            <button class="bg-indigo-300 text-gray-800 font-bold py-4 rounded btn" data-value="tan">tan</button>
            <button class="bg-indigo-300 text-gray-800 font-bold py-4 rounded btn" data-value="log">log</button>
            <button class="bg-indigo-300 text-gray-800 font-bold py-4 rounded btn" data-value="sqrt">√</button>
            <button class="bg-indigo-300 text-gray-800 font-bold py-4 rounded btn" data-value="pow">x^y</button>
            <button class="bg-indigo-300 text-gray-800 font-bold py-4 rounded btn" data-value="pi">π</button>
            <button class="bg-indigo-300 text-gray-800 font-bold py-4 rounded btn" data-value="e">e</button>
        </div>
    </div>

    <!-- Button Kembali ke Index -->
    <div class="mt-4">
        <a href="index.html" class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700">
            Kembali ke Beranda
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
