<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="src/img/vlogger.gif" type="image/x-icon">

    <link rel="stylesheet" href="src/kalkulator.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-72">
        <!-- Display -->
        <input id="display" class="bg-gray-300 h-20 mb-4 rounded-lg text-right pr-4 text-2xl font-bold" readonly />

        <!-- Buttons -->
        <div class="grid grid-cols-5 gap-3">
            <button class="bg-orange-500 text-white font-bold py-3 rounded-lg btn" data-value="pi">pi</button>
            <button class="bg-gray-500 text-white font-bold py-3 rounded-lg btn" data-value="C">C</button>
            <button class="bg-gray-500 text-white font-bold py-3 rounded-lg btn" data-value="CE">Ce</button>
            <button class="bg-gray-600 text-white font-bold py-3 rounded-lg btn" data-value="%">%</button>
            <button class="bg-gray-600 text-white font-bold py-3 rounded-lg btn" data-value="sin">sin</button>
            
            <button class="bg-gray-500 text-white font-bold py-3 rounded-lg btn" data-value="7">7</button>
            <button class="bg-gray-500 text-white font-bold py-3 rounded-lg btn" data-value="8">8</button>
            <button class="bg-gray-500 text-white font-bold py-3 rounded-lg btn" data-value="9">9</button>
            <button class="bg-blue-800 text-white font-bold py-3 rounded-lg btn" data-value="/">/</button>
            <button class="bg-gray-600 text-white font-bold py-3 rounded-lg btn" data-value="cos">cos</button>
            
            <button class="bg-gray-500 text-white font-bold py-3 rounded-lg btn" data-value="4">4</button>
            <button class="bg-gray-500 text-white font-bold py-3 rounded-lg btn" data-value="5">5</button>
            <button class="bg-gray-500 text-white font-bold py-3 rounded-lg btn" data-value="6">6</button>
            <button class="bg-blue-800 text-white font-bold py-3 rounded-lg btn" data-value="*">x</button>
            <button class="bg-gray-600 text-white font-bold py-3 rounded-lg btn" data-value="tan">tan</button>
            
            <button class="bg-gray-500 text-white font-bold py-3 rounded-lg btn" data-value="1">1</button>
            <button class="bg-gray-500 text-white font-bold py-3 rounded-lg btn" data-value="2">2</button>
            <button class="bg-gray-500 text-white font-bold py-3 rounded-lg btn" data-value="3">3</button>
            <button class="bg-blue-800 text-white font-bold py-3 rounded-lg btn" data-value="-">-</button>
            <button class="bg-gray-600 text-white font-bold py-3 rounded-lg btn" data-value="log">log</button>
            
            <button class="bg-gray-500 text-white font-bold py-3 rounded-lg btn" data-value="0">0</button>
            <button class="bg-gray-500 text-white font-bold py-3 rounded-lg btn" data-value=".">.</button>
            <button class="bg-orange-500 text-white font-bold py-3 rounded-lg btn" data-value="=">=</button>
            <button class="bg-blue-800 text-white font-bold py-3 rounded-lg btn" data-value="+">+</button>
            <button class="bg-gray-600 text-white font-bold py-3 rounded-lg btn" data-value="ln">ln</button>
        </div>
    </div>
    <div class="mt-4 flex justify-center">
        <a href="index.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Kembali ke Index
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
