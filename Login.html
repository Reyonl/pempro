<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Web 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/login.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="signin-label">Sign In With</div>
            <div class="social-buttons text-center">
                <button type="button" title="Sign in with Google"><i class="bi bi-google"></i></button>
                <button type="button" title="Sign in with Facebook"><i class="bi bi-facebook"></i></button>
                <button type="button" title="Sign in with GitHub"><i class="bi bi-github"></i></button>
            </div>
            <div class="Option-label">Or With Email and Password</div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
            </div>
            <div class="form-group mb-3">
                <div class="input-group">
                    <input type="password" id="password" class="form-control" placeholder="Masukkan Password">
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                        <i class="bi bi-eye-slash" id="toggleIcon"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
            <div class="d-flex justify-content-center mt-3">
                <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Kembali ke Beranda</button>
            </div>
        </form>
    </div>

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");
        const toggleIcon = document.querySelector("#toggleIcon");

        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            toggleIcon.classList.toggle("bi-eye");
            toggleIcon.classList.toggle("bi-eye-slash");
        });
    </script>
</body>
</html>
